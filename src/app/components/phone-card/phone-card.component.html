<ion-card (click)="verDetalle(phone)" [class.cambioAltura]="categoria === 'Top Valorados'">
  <ion-card-header>
    <ion-card-subtitle text-center>
      <ion-label>{{ phone.marca }}</ion-label>
    </ion-card-subtitle>
    <ion-card-title text-center>
      {{ phone.modelo }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <img [src]="phone.img[0] | imagen: phone._id | imageSanitazer" />

    <!-- *ngIf="categoria === 'Top Likes' || categoria === 'Novedades'"-->
    <ion-item [class.espacioSuperiorItem]="categoria === 'Top Likes'" *ngIf="categoria == 'Top Likes' || categoria == 'Top Valorados'">
      <ion-icon name="heart" color="danger"></ion-icon>
      <ion-note slot="end">
        <ion-badge color="light" mode="ios">{{
          phone.num_positivos
        }}</ion-badge>
      </ion-note>
    </ion-item>
    <!--*ngIf="categoria === 'Top Dislikes' || categoria === 'Novedades'"-->
    <ion-item [className]="categoria === 'Top Valorados' ? 'dislike' : 'espacioSuperiorItem'" *ngIf="categoria == 'Top Dislikes' || categoria == 'Top Valorados'">
      <ion-icon name="heart-dislike" color="dark"></ion-icon>
      <ion-note slot="end">
        <ion-badge color="light" mode="ios">{{
          phone.num_negativos
        }}</ion-badge>
      </ion-note>
    </ion-item>
    <ion-item class="espacioSuperiorItem" lines="none" *ngIf="categoria == 'Top Nuevos'" text-center>
      
      <ion-chip color="dark">
          <ion-icon name="calendar" color="dark"></ion-icon>
          <ion-label>{{phone.fechaLanzamiento | date}}</ion-label>     
      </ion-chip>      
    </ion-item>
    <div *ngIf="categoria == 'Top Valorados'">
        <rating
        [rate]="phone.total"
        readonly="true"
        size="default"
      >
      </rating>
    </div>
  </ion-card-content>
</ion-card>
