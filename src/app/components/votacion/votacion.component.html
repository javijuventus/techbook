<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="regresar()">
          <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="modalTitle">
      <ion-label text-align-center>{{ phone.marca }} {{phone.modelo}}</ion-label>
    </div>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
<ion-grid fixed>
  <form (ngSubmit)="emitirVoto()" #fVotacion="ngForm" *ngIf="newRating.created === undefined ">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea name="post" [(ngModel)]="newRating.post"></ion-textarea>
          </ion-item>
            <ion-item>
                <ion-label>Me gusta</ion-label>
                <ion-checkbox name="positivo" [disabled]="newRating.negativo" color="danger" [(ngModel)]="newRating.positivo"></ion-checkbox>
              </ion-item>
            <ion-item>
              <ion-label>No me gusta</ion-label>
              <ion-checkbox name="negativo" [disabled]="newRating.positivo" color="dark" [(ngModel)]="newRating.negativo"></ion-checkbox>
            </ion-item>
          <ion-item-group>
            <ion-list-header>
              Dise침o
            </ion-list-header>
            <ion-item>
              <rating
              name="aspecto"
              [(ngModel)]="newRating.val_aspecto"
                readonly="false"
                size="default"
              >
              </rating>
            </ion-item>
            <ion-list-header>
              Bateria
            </ion-list-header>
            <ion-item>
              <rating
              name="bateria"
              [(ngModel)]="newRating.val_bateria"
                readonly="false"
                size="default"
              >
              </rating>
            </ion-item>
            <ion-list-header>
              C치mara
            </ion-list-header>
            <ion-item>
              <rating
              name="camara"
              [(ngModel)]="newRating.val_camara"
                readonly="false"
                size="default"
              >
              </rating>
            </ion-item>
            <ion-list-header>
              Procesador
            </ion-list-header>
            <ion-item>
              <rating
              name="cpu"
              [(ngModel)]="newRating.val_cpu"
                readonly="false"
                size="default"
              >
              </rating>
            </ion-item>
            <ion-list-header>
              Pantalla
            </ion-list-header>
            <ion-item>
              <rating
                name="pantalla"
                [(ngModel)]="newRating.val_pantalla"
                readonly="false"
                size="default"
              >
              </rating>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button type="submit" color="tertiary" shape="round" expand="block">
          Votar
        </ion-button>
      </ion-col>
    </ion-row>
</form>
  <form (ngSubmit)="updateVoto()" #fVotacion2="ngForm" *ngIf="newRating.created !== undefined">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Mensaje</ion-label>
              <ion-textarea name="post" [(ngModel)]="newRating.post"></ion-textarea>
            </ion-item>
              <ion-item>
                  <ion-label>Me gusta</ion-label>
                  <ion-checkbox name="positivo" [disabled]="newRating.negativo" color="danger" [(ngModel)]="newRating.positivo"></ion-checkbox>
                </ion-item>
              <ion-item>
                <ion-label>No me gusta</ion-label>
                <ion-checkbox name="negativo" [disabled]="newRating.positivo" color="dark" [(ngModel)]="newRating.negativo"></ion-checkbox>
              </ion-item>
            <ion-item-group>
              <ion-list-header>
                Dise침o
              </ion-list-header>
              <ion-item>
                <rating
                name="aspecto"
                [(ngModel)]="newRating.val_aspecto"
                  readonly="false"
                  size="default"
                >
                </rating>
              </ion-item>
              <ion-list-header>
                Bateria
              </ion-list-header>
              <ion-item>
                <rating
                name="bateria"
                [(ngModel)]="newRating.val_bateria"
                  readonly="false"
                  size="default"
                >
                </rating>
              </ion-item>
              <ion-list-header>
                C치mara
              </ion-list-header>
              <ion-item>
                <rating
                name="camara"
                [(ngModel)]="newRating.val_camara"
                  readonly="false"
                  size="default"
                >
                </rating>
              </ion-item>
              <ion-list-header>
                Procesador
              </ion-list-header>
              <ion-item>
                <rating
                name="cpu"
                [(ngModel)]="newRating.val_cpu"
                  readonly="false"
                  size="default"
                >
                </rating>
              </ion-item>
              <ion-list-header>
                Pantalla
              </ion-list-header>
              <ion-item>
                <rating
                  name="pantalla"
                  [(ngModel)]="newRating.val_pantalla"
                  readonly="false"
                  size="default"
                >
                </rating>
              </ion-item>
            </ion-item-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit" color="tertiary" shape="round" expand="block">
            Modificar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-grid>

</ion-content>
